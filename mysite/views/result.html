<%
    cursor = db.query("SELECT * FROM users");
    result = cursor.fetchall();

%>

    <link rel="stylesheet" link href="/static/css/base.css">

<body>

            <div class="navbar-header">
                 <a class="navbar-brand" href="#">240 Final Projects Sign-Up</a>
            </div>
            <ul class="nav navbar-nav">

                  <li class="active"><a href="/view">View Sign-ups</a></li>
