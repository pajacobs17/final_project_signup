<!DOCTYPE html>
<html lang="en">
<head>
  <title>Final Project Sign-up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" link href="/static/css/base.css">
</head>


<body>
    <!--from https://www.w3schools.com/bootstrap/bootstrap_navbar.asp -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                 <a class="navbar-brand" href="#">240 Final Projects Sign-Up</a>
            </div>
            <ul class="nav navbar-nav">
                  <li class="active"><a href="/">Sign-up</a></li>
                  <li><a href="/view">View Sign-ups</a></li>

            </ul>
        </div>
    </nav>

<div class="container">
    <form class="form-horizontal" action="/result" method="post" id="submit">
    <div class="form-group">
         <label class="control-label col-sm-2" for="studentID">Student ID:</label>
         <div class="col-sm-10">
        <input type="number" class="form-control" id="studentID" placeholder="Enter student ID" name="studentID" required>
        </div>
    </div>

       <div class="form-group">
         <label class="control-label col-sm-2" for="Name">Name:</label>
         <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter full name" name="name" required>
        </div>
    </div>

         <div class="form-group">
         <label class="control-label col-sm-2" for="select">Presentation Time:</label>
          <div class="col-sm-10">
         <select class="form-control" id="select" name="select" required>
            <option value="Monday Lecture room1">Monday Lecture room1</option>
            <option value="Monday Recitation room2">Monday Recitation room2</option>
            <option value="Wednesday Lecture room3">Wednesday Lecture room3</option>
            <option value="Wednesday Recitation room4">Wednesday Recitation room4</option>
        </select>
         </div>
        </div>


       <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
         <button type="reset" class="btn">Cancel</button>
      </div>
    </div>

    </form>
</div>
 </div>

</body>

</html>
